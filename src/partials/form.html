<section class="form" id="form"> 
  <div class="container"> 
    <h2 class="form__title"> 
      Registration for a <span class="form__span">free</span> phone 
      <span class="form__span">consultation</span> on the nuances of English UPE 
    </h2> 
    <p class="form__text"> 
      Leave a request for participation in a 
      <span class="form__span">free lesson</span>. A consultant will contact you 
      and answer your questions 
    </p> 
    <div class="form__wrap"> 
      <form class="form__form"> 
        <label class="form__label"> 
          <input type="text" placeholder="Імʼя*" id="email" class="form__input" maxlength="25" minlength="2" pattern="[A-Za-zА-Яа-яЁё]"/> 
        </label> 
        <label class="form__label"> 
          <input type="tel" placeholder="Телефон*" id="phone" class="form__input" pattern="\d [0-9]"/> 
        </label> 
       
        <button class="form__button" type="submit" form-modal-open aria-label="open-form">I WANT A FREE LESSON</button> 
      </form> 
    </div> 
  </div> 
</section>
